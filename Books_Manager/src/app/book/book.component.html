<mat-card class="mat">
  <div style="background-color: aquamarine" fxLayout="row" fxLayoutAlign="space-around center">
      <button mat-button [routerLink]="['/home']" routerLinkActive="router-link-active" > <h2 style="color: blue">Home</h2></button>

      <button mat-button [routerLink]="['/signup']" routerLinkActive="router-link-active" ><h2 style="color: blue">Signup</h2></button>

      <button mat-button [routerLink]="['/login']" routerLinkActive="router-link-active" ><h2 style="color: blue ">Login</h2></button>

  <button mat-button><h2 style="color: blue">Book List</h2></button>

<button mat-button (click)="logout()"><h2 style="color: blue">Log out</h2></button>
  <!-- <button mat-button (click)="tokenChecking()"><h2 style="color: blue">Log Out</h2></button> -->


  <!-- <button class="btn1" mat-button [routerLink]="['/books']" routerLinkActive="router-link-active" > <h2>Log out</h2></button> -->
</div>
</mat-card>


<h2 style="color:deepskyblue;text-align: center"  >List Of Your Books</h2>
<div>
<mat-card>
  <div class="row-fluid">
    <a class="sapn2" mat-raised-button color="accent" [routerLink]="['/books-create']">
      <mat-icon>add</mat-icon></a>
  </div><br>
  <table mat-table #datasourceCondition [dataSource]="books" class="mat-elevation-z8" style="width:100%">
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> <h2>Author</h2> </th>
        <td mat-cell *matCellDef="let data"> {{data.author}} </td>
       <td></td>
      </ng-container>
        <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef><h2>ISBN</h2></th>
          <td mat-cell *matCellDef="let data">{{data.isbn}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> <h2>Description</h2> </th>
            <td mat-cell *matCellDef="let data"> {{data.description}} </td>
          </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef><h2>Title</h2></th>
          <td mat-cell *matCellDef="let data">{{data.title}}</td>
        </ng-container>
        <ng-container matColumnDef="publisher">
          <th mat-header-cell *matHeaderCellDef><h2>Publisher</h2></th>
          <td mat-cell *matCellDef="let data">{{data.publisher}}</td>
        </ng-container>
        <ng-container matColumnDef="updated_date">
            <th mat-header-cell *matHeaderCellDef><h2>Updated-On</h2></th>
            <td mat-cell *matCellDef="let data">{{data.updated_date}}</td>
          </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><h2>  Actions</h2></th>
          <td mat-cell *matCellDef="let data">
              <a mat-raised-button color="primary" style="padding-left  : 20px" (click)="editBook(data._id,data)" ><mat-icon>edit</mat-icon></a>
              <a mat-raised-button color="accent" (click)="deleteBook(data._id)" ><mat-icon>delete</mat-icon></a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" ></tr>
  </table>
  <mat-paginator #paginator [length]="books?.length" [pageSize]="5"[pageSizeOptions]=[5,10,15,20]>
    </mat-paginator>
  <div fxLayout="row" fxLayoutAlign="space-around center">
  <td  *ngIf="books?.length<=0" ><h3>No Books Found</h3></td>
</div>
</mat-card>
</div>
